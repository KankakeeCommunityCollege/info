{% comment %}
<!-- Move this file into `_includes` to override the theme's header.html -->
{% endcomment %}
<header id="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-8 header__bg positioning__offset-global-nav" {% if page.background_image %}style="background-image: url('{{ page.background_image }}');"{% endif %}>
          <div class="row positioning__heading--row">
            <div class="col-7 offset-5 col-md-6 offset-md-6 positioning__col--offset text-center">
              {% include svg/get-ahead_get-started-at-kcc.html %}
            </div>
          </div>
          {%- comment -%}
          <span class="typography__register--caption typography--text-shadow">Adrian Benfield, Class of 2017</span>
          {%- endcomment -%}
        </div>
        <div class="col-xl-4 positioning__form--margins">
          <h4 id="page-top" class="typography__register-h4 text-center">{{ page.form_heading }}</h4>
          {%- comment -%}
          <!--
            <h5 class="typography__register-h5 text-center">Classes Begin Jan. 7th</h5>
          <h5 class="typography__register-h5 text-center">Seats Are Filling Fast</h5>
          -->
          {%- endcomment -%}
          <div class="positioning--max-width-700">
            <iframe
              src="https://kccedu.my.salesforce-sites.com/Inquiry/TargetX_Base__InquiryForm#?formId=a0OUe0000002vS1MAI&formType=general&isEmbed=true"
              title="KCC Information Request form"
              width="100%"
              height="650px"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </header>
